services:
  python-server:
    build:
      context: ./python-server
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ./python-server/src:/app/src

  my-express-app:
    build:
      context: ./my-express-app
      dockerfile: Dockerfile
    ports:
      - 8001:8001
    volumes:
      - ./my-express-app/src:/usr/src/app/src
      - ./my-express-app/yarn.lock:/usr/src/app/yarn.lock
    command: yarn start